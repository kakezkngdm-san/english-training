                log(`Speaking: ${text.substring(0, 30)}...`);
                
                // Êó¢Â≠ò„ÅÆÈü≥Â£∞„Çí„Ç≠„É£„É≥„Çª„É´
                speechSynthesis.cancel();
                
                // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÈñãÂßãÔºàiPhoneÂØæÁ≠ñÔºâ
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = lang;
                    utterance.rate = lang === 'ja-JP' ? 0.9 : 0.85;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;

                    let hasEnded = false;
                    
                    // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàÔºàÈï∑„ÇÅ„Å´Ë®≠ÂÆöÔºâ
                    const timeout = setTimeout(() => {
                        if (!hasEnded) {
                            log('Speech timeout');
                            hasEnded = true;
                            speechSynthesis.cancel();
                            resolve();
                        }
                    }, Math.max(text.length * 150, 5000));

                    utterance.onend = () => {
                        if (!hasEnded) {
                            log('Speech ended');
                            hasEnded = true;
                            clearTimeout(timeout);
                            resolve();
                        }
                    };

                    utterance.onerror = (event) => {
                        if (!hasEnded) {
                            log(`Speech error: ${event.error}`);
                            hasEnded = true;
                            clearTimeout(timeout);
                            resolve();
                        }
                    };

                    utterance.onstart = () => {
                        log('Speech started');
                    };

                    speechSynthesis.speak(utterance);
                    
                    // iPhone SafariÂØæÁ≠ñÔºö„Åô„Åê„Å´resume„ÇíÂëº„Å∂
                    setTimeout(() => {
                        if (speechSynthesis.paused) {
                            speechSynthesis.resume();
                        }
                    }, 100);
                }, 100);
            });
        }

        // Á∞°ÊòìË©ï‰æ°
        function evaluateAnswer(userAnswer, correctAnswer) {
            const userLower = userAnswer.toLowerCase().trim();
            const correctLower = correctAnswer.toLowerCase().trim();

            if (userLower === correctLower) {
                return { score: 'perfect', feedback: 'ÂÆåÁíß„Åß„ÅôÔºÅ', comment: 'Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ' };
            }

            const correctWords = correctLower.split(/\s+/).filter(w => w.length > 2);
            const matchedWords = correctWords.filter(word => userLower.includes(word));
            const matchRate = matchedWords.length / correctWords.length;

            if (matchRate > 0.7) {
                return { score: 'good', feedback: '„ÅÑ„ÅÑ„Åß„Åô„Å≠ÔºÅ', comment: 'ÊÑèÂë≥„ÅåÈÄö„Åò„Å¶„ÅÑ„Åæ„Åô' };
            } else if (matchRate > 0.4) {
                return { score: 'acceptable', feedback: 'ÊÉú„Åó„ÅÑÔºÅ', comment: '„ÇÇ„ÅÜÂ∞ë„Åó„Åß„Åô' };
            } else {
                return { score: 'incorrect', feedback: 'Ê≠£Ëß£„ÇíÁ¢∫Ë™ç', comment: '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏' };
            }
        }

        // Èü≥Â£∞Ë™çË≠òÈñãÂßã
        function startListening() {
            return new Promise((resolve) => {
                if (!recognition) {
                    log('Recognition not initialized');
                    resolve();
                    return;
                }

                log('Starting listening...');
                isListening = true;
                const button = document.getElementById('controlButton');
                button.classList.add('listening');
                button.textContent = 'ËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô...';

                const thinkTime = parseInt(document.getElementById('thinkTime').value) * 1000;
                let hasAnswer = false;

                // „Çø„Ç§„É†„Ç¢„Ç¶„Éà
                const timeout = setTimeout(() => {
                    if (isListening) {
                        log('Listening timeout');
                        isListening = false;
                        try {
                            recognition.stop();
                        } catch (e) {
                            log(`Stop error: ${e.message}`);
                        }
                        button.classList.remove('listening');
                        button.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                        resolve();
                    }
                }, thinkTime);

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim();
                    log(`Recognized: ${transcript}`);
                    
                    if (transcript && isListening) {
                        hasAnswer = true;
                        currentAnswer = transcript;
                        isListening = false;
                        clearTimeout(timeout);
                        
                        button.classList.remove('listening');
                        button.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                        
                        try {
                            recognition.stop();
                        } catch (e) {}
                        
                        resolve();
                    }
                };

                recognition.onerror = (event) => {
                    log(`Recognition error: ${event.error}`);
                    
                    if (isListening && event.error !== 'no-speech') {
                        isListening = false;
                        clearTimeout(timeout);
                        button.classList.remove('listening');
                        button.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                        resolve();
                    }
                };

                recognition.onend = () => {
                    log('Recognition ended');
                    
                    if (isListening && !hasAnswer) {
                        // ÂÜçËµ∑Âãï„ÇíË©¶„Åø„Çã
                        setTimeout(() => {
                            if (isListening) {
                                try {
                                    log('Restarting recognition...');
                                    recognition.start();
                                } catch (e) {
                                    log(`Restart failed: ${e.message}`);
                                }
                            }
                        }, 300);
                    }
                };

                try {
                    recognition.start();
                    log('Recognition started');
                } catch (error) {
                    log(`Start error: ${error.message}`);
                    isListening = false;
                    clearTimeout(timeout);
                    button.classList.remove('listening');
                    resolve();
                }
            });
        }

        // „Éà„É¨„Éº„Éã„É≥„Ç∞„É´„Éº„Éó
        async function runTrainingLoop() {
            log('=== Training loop started ===');
            
            while (isRunning) {
                try {
                    // 1. ÂïèÈ°åÁîüÊàê
                    currentQuestion = await generateQuestion();
                    currentAnswer = null;
                    stats.total++;
                    updateStats();

                    log(`Question: ${currentQuestion.japanese}`);
                    updateStatus(currentQuestion.japanese, '', '', '');

                    // 2. Âá∫È°å
                    await speak(currentQuestion.japanese);
                    if (!isRunning) break;

                    await sleep(800);

                    // 3. Èü≥Â£∞Ë™çË≠ò
                    await startListening();
                    if (!isRunning) break;

                    log(`Answer: ${currentAnswer || '(none)'}`);

                    // 4. Ë©ï‰æ°
                    if (currentAnswer) {
                        const evaluation = evaluateAnswer(currentAnswer, currentQuestion.english);
                        
                        if (evaluation.score === 'perfect' || evaluation.score === 'good') {
                            stats.correct++;
                        }
                        updateStats();

                        const feedbackText = `${evaluation.feedback}`;
                        updateStatus(currentQuestion.japanese, currentAnswer, feedbackText, `Ê≠£Ëß£: ${currentQuestion.english}`);
                        
                        await speak(feedbackText);
                        await sleep(500);
                        await speak(currentQuestion.english, 'en-US');
                    } else {
                        updateStatus(currentQuestion.japanese, '(ÂõûÁ≠î„Å™„Åó)', 'Ê≠£Ëß£„ÇíÁ¢∫Ë™ç', `Ê≠£Ëß£: ${currentQuestion.english}`);
                        await speak('Ê≠£Ëß£„ÇíË®Ä„ÅÑ„Åæ„Åô');
                        await sleep(300);
                        await speak(currentQuestion.english, 'en-US');
                    }

                    if (!isRunning) break;

                    // 5. Ê¨°„Å∏
                    await sleep(2500);

                } catch (error) {
                    log(`Loop error: ${error.message}`);
                    await sleep(2000);
                }
            }
            
            log('=== Training loop ended ===');
        }

                    selectedThemes = JSON.parse(themes);
                    document.querySelectorAll('.theme-btn').forEach(btn => {
                        if (selectedThemes.includes(btn.dataset.theme)) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                }
                
                const apiKey = localStorage.getItem('apiKey');
                if (apiKey) {
                    document.getElementById('apiKey').value = apiKey;
                }
                
                const savedWords = localStorage.getItem('customWords');
                if (savedWords) {
                    customWords = JSON.parse(savedWords);
                    if (customWords.length > 0) {
                        const statusDiv = document.getElementById('csvStatus');
                        statusDiv.textContent = `‚úì ${customWords.length}ÂÄã„ÅÆÂçòË™û„ÇíË™≠„ÅøËæº„ÅøÊ∏à„Åø`;
                    }
                    log(`Loaded ${customWords.length} custom words from storage`);
                }
                
                log('Settings loaded');
            } catch (e) {
                log(`Load error: ${e.message}`);
            }
        }

        // „Éö„Éº„Ç∏Èõ¢ËÑ±Èò≤Ê≠¢
        window.addEventListener('beforeunload', (e) => {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
